<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body{
            height: 100%;
        }
    </style>

</head>
<body>
<div class="container d-flex align-items-center d-flex flex-column justify-content-center" style="height: 100%">
    <form class="d-flex flex-column justify-content-center" >
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
        </div>
    </form>
    <button id="subscribe_btn" class="btn btn-primary mb-2 mt-4">Subscribe</button>
    <button id="unsubscribe_btn" class="btn btn-primary mb-2 mt-4">Unsubscribe</button>
    <a href="/" class="btn btn-primary mt-2">Home</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $("#subscribe_btn").on("click", function ()
    {
        $.ajax({
            url: "/subscribe",
            method: "POST",
            data: {"email": $("#email").val()},
            success: function(results){
                window.location.href = "/"
            }
        });

    })

    $("#unsubscribe_btn").on("click", function ()
    {
        $.ajax({
            url: "/subscribe?email=" + $("#email").val(),
            method: "DELETE",
            success: function(results){
                window.location.href = "/"
            }
        });

    })
</script>
</body>
</html>
