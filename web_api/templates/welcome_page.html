<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center d-flex flex-column justify-content-center" style="height: 100%">
    <div class="d-flex flex-column">
        <a href="/subscribe" class="btn btn-primary mt-2">Subscribe</a>
        <a href="/get_currency" class="btn btn-primary mt-2">Get currency rate</a>
        <btn id="send_to_all_btn" class="btn btn-primary mt-2">Send currency to every subscriber</btn>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $("#send_to_all_btn").on("click", function ()
    {
        $.ajax({
            url: "/send_to_all",
            success: function(){
                alert("Currency rates were sent to all the subscribed users!")
            }
        })

    })
</script>
</body>
</html>
